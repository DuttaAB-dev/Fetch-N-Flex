<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&family=Lumanosimo&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sing-up">
            <div class="main-body">
                <div class="left">
                    <div class="top-text">
                        <h2>Bring Your Pet's Fitness</h2>
                        <h2>Journey Today!</h2>
                    </div>
                    <p><span class="s-up">Sign up</span> and give your <span class="f-up">furry <br> friend </span>the healthy life that is <br> deserves!</p>
                    <div class="bottom-text">
                        <h2>Already have an account?</h2>
                        <button class="left-button">Log In</button>
                    </div>
                </div>
                <div class="right">
                    <h1>Sign Up</h1>
                    <div class="form">
                        <input type="email" id="email" name="email" placeholder="  enter e-mail">
                        <div class="pass">
                            <p>Use a strong password to prevent theft of data</p>
                        <input type="password" id="pass" name="pass" placeholder="  enter password">
                        </div>
                        <input type="password" id="re-pass" name="re-pass" placeholder="  re-enter password">
                        <p class="terms">By logging in, you are agreeing to our <br> <a href="#">Terms</a> and <a href="#">Privacy policy</a></p>
                        <button class="right-button">Sign Up</button>
                        <p>Or</p>

                        <div class="logos">
                            <img src="../../images/apple.png" class="apple">
                            <img src="../../images/fb.png" class="fb">
                            <img src="../../images/google.png" class="google">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
