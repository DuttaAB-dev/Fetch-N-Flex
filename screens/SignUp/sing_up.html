<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sing-up">
            <div class="main-body">
                <div class="left">
                    <div class="top-text">
                        <h2>Bring Your Pet's Fitness</h2>
                        <h2>Journey Today!</h2>
                    </div>
                    <p>Sign up and give your furry <br> friend the healthy life that is <br> deserves!</p>
                    <div class="bottom-text">
                        <h2>Already have an account?</h2>
                        <button class="left-button">Log In</button>
                    </div>
                </div>
                <div class="right">
                    <h1>Sing Up</h1>
                    <div class="form">
                        <input type="email" id="email" name="email" placeholder="  enter e-mail">
                        <div class="pass">
                            <p>Use a strong password to prevent theft of data</p>
                        <input type="password" id="pass" name="pass" placeholder="  enter password">
                        </div>
                        <input type="password" id="re-pass" name="re-pass" placeholder="  re-enter password">
                        <p class="terms">By logging in, you are agreeing to our <br> <a href="#">Terms</a> and <a href="#">Privacy policy</a></p>
                        <button class="right-button">Sing Up</button>
                        <p>Or</p>
                        <div class="logos">
                            <img src="apple.png" alt="">
                            <img src="google.png" alt="">
                            <img src="fb.png" alt="">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
