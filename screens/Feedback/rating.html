<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>F$F contact us</title>
    <link rel="stylesheet" href="rate.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400&family=Lumanosimo&family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class ="container">
      <div class ="item">
        <div class ="left-side">
          <div class="first-text"> <p>Tell us What you think!!</p></div>
          <div class="input-box">
            <input type="text" id="Name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="email" id="Email" placeholder="Enter your email">
          </div>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
            </div>
          <div class="input-box message-box">
            <textarea name="message" id="Feedback" placeholder="Write your feedback here..."></textarea>
          </div>
          <br>
          <br>
          <br>
          <i>Rating Us</i> <b> Your perfomance exceeds expectations.</b>
          <br>
          <div class="button">
            <input type="button" value="Send Now" >
          </div>
      </div>
        </div>
      </div>
     </div>
    </div>
  </body>
</html>
